<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div
    class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="https://scontent.fpnh9-2.fna.fbcdn.net/v/t39.30808-6/483920093_1521789549176523_4736711108110304873_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGcDgAAIn0PM69MlHagFhQSnrhp2EZq862euGnYRmrzrdrMBQyElle2-orSzpUbLIujgsLA8LKhI1onmPOUZfJ3&_nc_ohc=jod6bD8P6-YQ7kNvwEKFVsk&_nc_oc=AdlKVYqocZl3BCUl1E9FWLriRyXY2MbAWztYQSxg35Il1MCijDAwOFH7FAcsd6HvPTg&_nc_zt=23&_nc_ht=scontent.fpnh9-2.fna&_nc_gid=tr0bLFPn3LRBT_RRqTSTpQ&oh=00_AfcQapNJU8zXIWM5Pj9OAAKiYCAZeCvqUnndWMVMCgbqWg&oe=68FF9FCF"
        class="h-8 w-8 rounded-full"
        alt="Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
      >
        MyBlog
      </span>
    </a>

    <!-- Mobile menu button -->
    <button
      (click)="toggleMobileMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      [attr.aria-expanded]="isMobileMenuOpen"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- Desktop and Mobile Menu -->
    <div
      class="w-full md:block md:w-auto transition-all duration-300"
      [class.hidden]="!isMobileMenuOpen"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!-- Home -->
        <li>
          <a
            routerLink="/home"
            routerLinkActive="bg-blue-700 text-white md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            (click)="closeMobileMenu()"
            class="block py-2 px-3 rounded-sm md:p-0 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Home
          </a>
        </li>

        <!-- Blog -->
        <li>
          <a
            routerLink="/blog"
            routerLinkActive="bg-blue-700 text-white md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            (click)="closeMobileMenu()"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors"
          >
            Blog
          </a>
        </li>

        <!-- Dashboard -->
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="bg-blue-700 text-white md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            (click)="closeMobileMenu()"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors"
          >
            Dashboard
          </a>
        </li>

        <!-- User Profile (Show when logged in) -->
        <li *ngIf="currentUser" class="relative md:ml-4">
          <button
            (click)="toggleUserDropdown()"
            class="flex items-center py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            <img
              class="w-8 h-8 rounded-full mr-2"
              src="https://scontent.fpnh9-2.fna.fbcdn.net/v/t39.30808-6/483920093_1521789549176523_4736711108110304873_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGcDgAAIn0PM69MlHagFhQSnrhp2EZq862euGnYRmrzrdrMBQyElle2-orSzpUbLIujgsLA8LKhI1onmPOUZfJ3&_nc_ohc=jod6bD8P6-YQ7kNvwEKFVsk&_nc_oc=AdlKVYqocZl3BCUl1E9FWLriRyXY2MbAWztYQSxg35Il1MCijDAwOFH7FAcsd6HvPTg&_nc_zt=23&_nc_ht=scontent.fpnh9-2.fna&_nc_gid=UGPibYsVS9epI5iGuP25sQ&oh=00_Afc8qkKB3_qxxrkuKjZOUHswLMYpuPn-IApWTqIpdStYxA&oe=68FF9FCF"
              alt="user photo"
            />
            <span class="hidden md:block">{{ currentUser }}</span>
            <svg
              class="w-2.5 h-2.5 ml-2 transition-transform duration-200"
              [class.rotate-180]="isUserDropdownOpen"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>

          <!-- User Dropdown -->
          <div
            class="absolute top-full right-0 z-10 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700 dark:divide-gray-600 transition-all duration-200 md:mt-2"
            [class.opacity-0]="!isUserDropdownOpen"
            [class.invisible]="!isUserDropdownOpen"
            [class.opacity-100]="isUserDropdownOpen"
            [class.visible]="isUserDropdownOpen"
          >
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <div>{{ currentUser }}</div>
              <div class="font-medium truncate">
                {{ currentUser }}example.com
              </div>
            </div>
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-400">
              <li>
                <a
                  routerLink="/profile"
                  (click)="closeUserDropdown(); closeMobileMenu()"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  Profile
                </a>
              </li>
              <li>
                <a
                  routerLink="/settings"
                  (click)="closeUserDropdown(); closeMobileMenu()"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  Settings
                </a>
              </li>
            </ul>
            <div class="py-1">
              <a
                href=""
                (click)="signLout()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >
                Sign out
              </a>
            </div>
          </div>
        </li>

        <!-- Login button (Show when not logged in) -->
        <li *ngIf="!currentUser">
          <a
            routerLink="/login"
            (click)="closeMobileMenu()"
            class="block py-2 px-3 text-white bg-blue-700 rounded-sm hover:bg-blue-800 md:bg-blue-700 md:hover:bg-blue-800 md:p-2 transition-colors"
          >
            Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
