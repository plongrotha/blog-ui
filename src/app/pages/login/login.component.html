<app-dialoglogin #loginDialog></app-dialoglogin>

<div
  class="min-h-screen flex items-center justify-center from-indigo-500 to-blue-500 px-4 sm:px-6 lg:px-8"
>
  <div
    class="bg-white p-4 sm:p-6 lg:p-8 rounded-2xl shadow-md w-full max-w-sm sm:max-w-md lg:max-w-lg relative overflow-hidden"
  >
    <div class="flex justify-center mb-4 sm:mb-6">
      <h1
        id="loginTab"
        class="w-1/2 py-2 text-center font-bold text-2xl transition sm:text-base"
      >
        Login
      </h1>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="useLogin()" id="loginForm" class="space-y-3 sm:space-y-4">
      <div>
        <label
          for="loginEmail"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          [(ngModel)]="loginObj.username"
          type="email"
          id="loginEmail"
          name="email"
          placeholder="you@example.com"
          class="w-full px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all"
        />
      </div>
      <div>
        <label
          for="loginPassword"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          [(ngModel)]="loginObj.password"
          type="password"
          id="loginPassword"
          name="password"
          placeholder="••••••••"
          class="w-full px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all"
        />
      </div>
      <div class="pt-2">
        <button
          type="submit"
          class="w-full cursor-pointer bg-indigo-600 text-white py-2 sm:py-3 rounded-lg font-semibold hover:bg-indigo-700 active:bg-indigo-800 transition-all text-sm sm:text-base"
        >
          Login
        </button>
      </div>
    </form>

    <!-- Social Login Options (Optional) -->
    <div class="mt-4 sm:mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-xs sm:text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-3 sm:mt-4 grid grid-cols-2 gap-2 sm:gap-3">
        <button
          class="w-full inline-flex justify-center py-2 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm bg-white text-xs sm:text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all"
        >
          <span>Google</span>
        </button>
        <button
          class="w-full inline-flex justify-center py-2 px-3 sm:px-4 border border-gray-300 rounded-md shadow-sm bg-white text-xs sm:text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all"
        >
          <span>GitHub</span>
        </button>
      </div>
    </div>
  </div>
</div>
